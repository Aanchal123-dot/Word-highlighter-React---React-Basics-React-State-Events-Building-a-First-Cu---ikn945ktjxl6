<html>

<head>

<body>
    <input type="text" id="input" />
    <button id="ans" onclick="onAnswerDetails()">ans</button>
    <button id="block0" onclick="onAddDetails(0)">0</button>
    <button id="block1" onclick="onAddDetails(1)">1</button>
    <button id="block2" onclick="onAddDetails(2)">2</button>
    <button id="block3" onclick="onAddDetails(3)">3</button>
    <button id="block4" onclick="onAddDetails(4)">4</button>
    <button id="block5" onclick="onAddDetails(5)">5</button>
    <button id="block6" onclick="onAddDetails(6)">6</button>
    <button id="block7" onclick="onAddDetails(7)">7</button>
    <button id="block8" onclick="onAddDetails(8)">8</button>
    <button id="block9" onclick="onAddDetails(9)">9</button>
    <button id="plus" onclick="onAddDetails('+')">+</button>
    <button id="minus" onclick="onAddDetails('-')">-</button>
    <button id="multiply" onclick="onAddDetails('*')">*</button>
    <button id="divide" onclick="onAddDetails('/')">/</button>
    <button id="clr" onclick="onClear()">clear</button>
    <button id="dot" onclick="onAddDetails('.')">.</button>

    <script>

        let num="";
        function onAddDetails(value){
           num+=value;
           document.getElementById("input").value = num;
        }

        function onAnswerDetails(){
             let result = eval(num);
             console.log(result);
            document.getElementById("input").value = result;
            num="";  
        }

        function onClear(){
            document.getElementById("input").value = "";
            num="";
        }
    </script>
</body>
