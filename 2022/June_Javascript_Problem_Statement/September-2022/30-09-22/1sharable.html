<html>
    <head>

    </head>
    <body>

        <h3 id="url">https://localhost:8080/</h3>
        <input type="text" id="name" name="name"/>
        <input type="number" id="year" name="year"/>
        <button onClick="onSubmitHandler()" id="button">Submit</button>

        <script>
            function onSubmitHandler(){
                let url = "https://localhost:8080/";
                let name = document.getElementById("name").value;
                let year = document.getElementById("year").value;
                if(name && year){
                  document.getElementById("url").innerHTML=`${url}?name=${name}&year=${year}`;
                }
                else if(name){
                    document.getElementById("url").innerHTML=`${url}?name=${name}`;
                }
                else if(year){
                    document.getElementById("url").innerHTML=`${url}?year=${year}`;
                }
                else {
                    document.getElementById("url").innerHTML=`${url}`;
                }

            }
        </script>




    </body>
</html>
