<html>
    <head>
        <title>CountryList</title>
    </head>
    <style>
        .container{
            display:grid;
            grid-template-columns: auto auto auto auto auto auto;
            column-gap: 10px;
            row-gap: 10px;
        }
        .box{
            text-align: center;
            padding-top:40px;
            padding-bottom:50px;
            border:1px solid #80808073;
            box-shadow: 1px 1px 1px 1px #80808047;
            border-radius: 3px;
        }
    </style>
    <body>

        <div class="container" id="list">
          
        </div>
        <script>
            let countryList=["USA","India","France","Germany","China","Austria","Norway","Russia","Sri lanka","Iran","columbai","Japan","North Korea","South Korea","lebanon"];
            let select = document.getElementById('list');
            for(let i=0;i<countryList.length;i++){
                 let opt = document.createElement('div');
                 opt.textContent = countryList[i];
                 opt.classList.add('box');
                 select.appendChild(opt);
            }

        </script>
    </body>
</html>
